<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="login-body">




<div class="row">
    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 ">
        <div class="container">
            <div class="row">
                <div class="card login-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mt-3 mb-5">
                            Please login to AmeriSave Dashboard
                        </h3>
                        <form action="submit">
                            <div class="mb-3">
                                <input type="username" placeholder="Username" class="form-control md-input" id="exampleInputEmail"
                                       aria-describedby="username">
                            </div>
                            <div class="mb-3">
                                <input type="password" placeholder="Password" class="form-control md-input" id="password"
                                       aria-describedby="password">
                            </div>

                            <div class="row">
                                <div class="mb-3 mt-4 align-content-around">
                                    <div class="align-baseline">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck">
                                        <label class="form-check-label" for="exampleCheck">Remember Me</label>

                                        <button type="submit" class="btn btn-dark btn-lg float-end px-md-5 py-md-2">Sign In</button>
                                    </div>


                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-10 offset-md-1">
                                    <button type="submit" class="btn btn-dark btn-facebook btn-lg mt-3 full-width">Sign In with Facebook</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
